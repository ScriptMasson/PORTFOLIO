<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>Idle Letter Fighter</title>
    <link rel="stylesheet" href="./stylesIdleGame.css" />
    <script src="./scriptIdleGame.js" defer></script>
    <base href="docs" />
  </head>
  <body>
    <div class="containerCharacterStats">
      <button role="button" id="levelUpButton" onClick="LevelUp()">
        Level Up!
      </button>
      <div id="currentLevel">0</div>
      <div id="levelUpExperienceBar">
        <div id="levelUpExperienceBarFillingUp">&nbsp</div>
      </div>

      <div id="containerLevelUpCurrentExperience">
        <span id="levelUpCurrentExperience">0 </span>&nbsp Exp
      </div>
      <div id="containerLevelUpRequiredExperience">
        <span id="levelUpRequiredExperience">0</span> &nbsp Left
      </div>
    </div>

    <div id="monsterCombatArea">
      <div class="monsterContainer">
        <div class="containerMonsterAll"><div class="monsterAll">A</div></div>
        <button
          role="button"
          id="btnFightMonsterA"
          class="btnMonsterFight"
          onclick="btnFightMonsterA()"
        >
          Fight
        </button>
        <div class="monsterStats">
          <span> 'Monster A' gives &nbsp <span id="monsterAExp"> 0 </span> &nbsp Exp/sec</span>
          <span> Killed &nbsp<span id="monsterAKill"> 0 </span> &nbsp times</span>
        </div>
        
      </div>
      <div id="monsterContainerB" class="notUnlocked monsterContainer">
        <div class="containerMonsterAll"><div class="monsterAll">B</div></div>
        <button
          role="button"
          type="button"
          id="btnFightFightMonsterB"
          class="btnMonsterFight"
          onclick="btnFightMonsterB()"
        >
          Fight
        </button>
        <div class="monsterStats">
          <span> 'Monster B' gives &nbsp <span id="monsterBExp"> 0 </span> &nbsp Exp/sec</span>
          <span> Killed &nbsp<span id="monsterBKill"> 0 </span> &nbsp times</span>
        </div>
      </div>
    </div>
  </body>
</html>
